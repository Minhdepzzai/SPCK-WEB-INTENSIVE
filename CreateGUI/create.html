<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./create.css" />
  </head>

  <body>
    <div class="nav" id="myNavbar"></div>

    <div class="create-left-title">
      <div class="input-group mb-3 tilte-less">
        <input
          id="title-lesson"
          type="text"
          class="form-control"
          placeholder="Recipient's username"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append input-lesson">
          <button
            class="btn btn-outline-secondary save-btn"
            type="button"
            id="saveBtn"
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="create-box row">
        <div class="create-left col-2 w-100">
          <div class="create-left-search">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Question"
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
              />
            </div>
          </div>
          <div class="create-left-ques-item">
            <div class="tick-all">
              <i class="fas fa-square not-tick" id="tickIconAll"></i>
            </div>
            <div class="scroll-bar">
              <div class="create-left-ques">
                <div class="create-left-ques-left">
                  <i class="fas fa-square quesTick"></i>
                  <div class="create-ques-list">
                    <h6>Question 1</h6>
                  </div>
                </div>
                <div class="create-left-ques-right">
                  <i class="fa-solid fa-x"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="addQ">
            <!-- <button >Add a question</button> -->
            <button type="button" class="btn btn-secondary btn-sm" id="addQues">
              Add question
            </button>
          </div>
        </div>
        <div class="create-middle col-8">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="quesName"
              placeholder="Question"
              aria-label="Example text with button addon"
              aria-describedby="button-addon1"
            />
          </div>
          <div class="create-middle-img">
            <img
              src="https://cdn.britannica.com/51/190751-131-B431C216/soccer-ball-goal.jpg"
              alt=""
            />
          </div>
          <div class="create-middle-box-ans row">
            <div class="create-middle-box-ans-left col-6">
              <div class="box-ans" id="red">
                <textarea name="" maxlength="95" id="ans1"></textarea>
                <div class="checkbox active" id="as1">
                  <i class="fa-solid fa-check"></i>
                </div>
              </div>
              <div class="box-ans" id="yellow">
                <textarea name="" maxlength="95" id="ans3"></textarea>
                <div class="checkbox" id="as3">
                  <i class="fa-solid fa-check"></i>
                </div>
              </div>
            </div>
            <div class="create-middle-box-ans-right col-6">
              <div class="box-ans" id="blue">
                <textarea name="" maxlength="95" id="ans2"></textarea>
                <div class="checkbox" id="as2">
                  <i class="fa-solid fa-check"></i>
                </div>
              </div>
              <div class="box-ans" id="green">
                <textarea name="" maxlength="95" id="ans4"></textarea>
                <div class="checkbox" id="as4">
                  <i class="fa-solid fa-check"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="create-right col-2">
          <div class="create-right-first">
            <h3>Question type</h3>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle box-quesType"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Quiz
              </button>

              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <div class="dropdownbox" id="dropdownbox-quesT">
                  <a class="dropdown-item" href="#" id="btn-quiz">Quiz</a>
                  <a class="dropdown-item" href="#" id="btn-tof"
                    >True or False</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="create-right-second">
            <h3>Time</h3>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle time"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                5 seconds
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <div class="dropdownbox" id="dropdownbox-time">
                  <a class="dropdown-item" href="#" id="timeFirst">5 seconds</a>
                  <a class="dropdown-item" href="#">10 seconds</a>
                  <a class="dropdown-item" href="#">15 seconds</a>
                  <a class="dropdown-item" href="#">20 seconds</a>
                  <a class="dropdown-item" href="#">25 seconds</a>
                  <a class="dropdown-item" href="#">30 seconds</a>
                </div>
              </div>
            </div>
          </div>
          <div class="create-right-third">
            <h3>Points</h3>
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle point"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Standard
              </button>
              <div
                class="dropdown-menu"
                aria-labelledby="dropdownMenuButton"
                id="dropdown-point"
              >
                <div class="dropdownbox">
                  <a class="dropdown-item" href="#" id="pointFi">Standard</a>
                  <a class="dropdown-item" href="#">Double counting</a>
                </div>
              </div>
            </div>
          </div>
          <div class="create-right-fourth">
            <button
              type="button"
              class="btn btn-primary btn-sm"
              id="submit-btn"
            >
              Save question
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script type=" module" src="../JS/createGUI/toast.js"></script>
    <script type="module" src="../JS/firebase.js"></script>
    <script src="../JS/createGUI/Ques.js"></script>
    <script type="module" src="../JS/createGUI/create.js"></script>
    <script type="module" src="../JS/createGUI/changeEffect.js"></script>
  </body>
</html>
