<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CreateGUI/create.css" />
</head>

<body>
    <div class="nav">
        <div class="left">
            <img class="nav-img" src="/Image/chatbot.png" alt="" />
        </div>
        <div class="middle-box">
            <div class="middle">
                <div class="nav-item">
                    <div class="nav-box">
                        <a href="">
                            <h2>Home</h2>
                        </a>
                    </div>
                    <div class="nav-box">
                        <a href="">
                            <h2>Create</h2>
                        </a>
                    </div>
                    <div class="nav-box">
                        <a href="">
                            <h2>Play</h2>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="nav-item">
                <div class="nav-box">
                    <a href="">
                        <h2>Register</h2>
                    </a>
                </div>
                <div class="nav-box">
                    <a href="">
                        <h2>Login</h2>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="create-left-title">
        <input type="text" placeholder="Name of lesson" />
        <button id="saveBtn">Save</button>
    </div>
    <div class="container-fluid">
        <div class="create-box row">
            <div class="create-left col-lg-2 col-sm-12 lw-100">
                <div class="create-left-search">
                    <input type="text" placeholder="search">
                </div>


                <div class="create-left-ques">
                    <h6>Question 11111112312312</h6>
                    <i class="fa-solid fa-x"></i>
                </div>
                <div class="addQ">
                    <button id="addQues">Add a question</button>
                </div>
            </div>
            <div class="create-middle col-lg-8 col-sm-12">
                <div class="input-group mb-3" >
                    <input type="text" class="form-control" id="quesName" placeholder="Question" aria-label="Example text with button addon"
                        aria-describedby="button-addon1" />
                </div>
                <div class="create-middle-img">
                    <img src="https://cdn.britannica.com/51/190751-131-B431C216/soccer-ball-goal.jpg" alt="">
                </div>
                <div class="create-middle-box-ans row">
                    <div class="create-middle-box-ans-left col-6">
                        <div class="box-ans" id="red">
                            <textarea name="" id="" maxlength="95"   ></textarea>
                            <div class="checkbox active">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                        <div class="box-ans" id="yellow">
                            <textarea name="" id="" maxlength="95"   ></textarea>
                            <div class="checkbox">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </div>
                    <div class="create-middle-box-ans-right col-6">
                        <div class="box-ans" id="blue">
                            <textarea name="" id="" maxlength="95"   ></textarea>
                            <div class="checkbox">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                        <div class="box-ans" id="green">
                            <textarea name="" id="" maxlength="95"   ></textarea>
                            <div class="checkbox">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="create-right col-lg-2 col-sm-12">
                <div class="create-right-first">
                    <h3>Question type</h3>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Question 1
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <div class="dropdownbox">
                                <a class="dropdown-item" href="#">Question 1</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="create-right-second">
                    <h3>Time</h3>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Question 1
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <div class="dropdownbox">
                                <a class="dropdown-item" href="#">Question 1</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="create-right-third">
                    <h3>Points</h3>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Question 1
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <div class="dropdownbox">
                                <a class="dropdown-item" href="#">Question 1</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="module" src="./firebase.js"></script>
    <script type = "module" src = "create.js"></script>
</body>

</html>
