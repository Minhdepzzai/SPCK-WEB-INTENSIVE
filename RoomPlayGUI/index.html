  <body>
    <div class="questions">
      <div class="card">

      <div class="card">

    <div class="create-middle-box-ans row">
      <div class="create-middle-box-ans-left col-6">

          <span>123123123</span>

            <i class="fa-solid fa-check"></i>

        </div>
        <div class="box-ans" id="yellow">
          <span>123123123</span>
          <div class="checkbox">

          </div>
        </div>
      </div>
      <div class="create-middle-box-ans-right col-6">
        <div class="box-ans" id="blue">
          <span>123123</span>
          <div class="checkbox">
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <div class="box-ans" id="green">
          <span>12312312</span>
          <div class="checkbox">
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
